<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="contact-us">
			<h1>Fale Conosco - Front Beginners</h1>
			<p>Deixe sua mensagem abaixo!</p>
		</div>

		<form action="">
			<div class="inputField">
				<label for="">Nome Completo</label>
        <input name="name" class="" placeholder="Digite seu nome..."/>
        <p class="error hidden">O nome é obrigatório</p>
			</div>

			<div class="inputField">
				<label for="">Email</label>
        <input name="email" class="" placeholder="Digite seu email..."/>
        <p class="error hidden">O email é inválido</p>
			</div>

      <hr />
      <button>Submit</button>
		</form>
		<div class="thanks hidden">
			<h2>Obrigado pelo seu contato!</h2>
		</div>
		<script src="script.js"></script>
	</body>
</html>
